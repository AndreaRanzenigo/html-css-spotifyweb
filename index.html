<html lang="en" dir="ltr">
  <head>

                <a href="#">Nuova Playlist</a>
              </li>
            </ul>
          </div>
          <div class="sidebar-bottom">

          </div>
        </aside>

        <!-- content -->
        <div class="content">

          <!-- content-top -->
          <div class="content-top">
            content top
          </div>

          <div class="scrollable">
            <nav class="content-menu">

            <section class="category">
